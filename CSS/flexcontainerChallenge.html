<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Challenge</title>
  </head>
  <style>
    .container {
      height: 300px;
      width: 900px;
      border: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    .box {
      height: 50%;
      width: 20%;
    }
    p {
      text-align: center;
      margin-top: 35%;
    }
    #lightblue {
      background-color: lightblue;
    }
    #orange {
      background-color: orange;
    }
    #pink {
      background-color: hotpink;
    }
  </style>
  <body>
    <section class="container">
      <div class="box" id="lightblue"><p>Card 1</p></div>
      <div class="box" id="orange"><p>Card 2</p></div>
      <div class="box" id="pink"><p>Card 3</p></div>
    </section>
  </body>
</html>
