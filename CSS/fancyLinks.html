<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Links</title>
    <style>
      a:link {
        color: blue;
      }
      a:visited {
        color: purple;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: black;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>Link Styling Challenge</h2>
    <p>Click the link below:</p>
    <a href="https:///www.example.com" target="_blank">Click here!</a>
  </body>
</html>
